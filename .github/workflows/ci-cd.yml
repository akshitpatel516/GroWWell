name: GrowWell CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build backend image
      run: |
        docker build -f Dockerfile.backend \
        -t ${{ secrets.DOCKER_USERNAME }}/growwell-backend:latest \
        -t ${{ secrets.DOCKER_USERNAME }}/growwell-backend:${{ github.sha }} .
        docker push ${{ secrets.DOCKER_USERNAME }}/growwell-backend:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/growwell-backend:${{ github.sha }}

    - name: Build frontend image
      run: |
        docker build -f Dockerfile.frontend \
        -t ${{ secrets.DOCKER_USERNAME }}/growwell-frontend:latest \
        -t ${{ secrets.DOCKER_USERNAME }}/growwell-frontend:${{ github.sha }} .
        docker push ${{ secrets.DOCKER_USERNAME }}/growwell-frontend:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/growwell-frontend:${{ github.sha }}
